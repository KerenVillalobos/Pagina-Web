<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstadÃ­sticas del Sitio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #2196f3;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #f44336;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š EstadÃ­sticas de visitas y encuesta</h1>

  <table>
    <thead>
      <tr>
        <th>Elemento</th>
        <th>Interacciones</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <button onclick="borrarDatos()">Borrar todo</button>

  <script>
    const data = JSON.parse(localStorage.getItem("estadisticas")) || {};
    const cuerpoTabla = document.getElementById("tablaDatos");

    const mostrar = {
      noticia1: "Visitas a Noticia 1",
      noticia2: "Visitas a Noticia 2",
      encuesta: "Respuestas de Encuesta"
    };

    Object.keys(mostrar).forEach(clave => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${mostrar[clave]}</td>
        <td>${data[clave] || 0}</td>
      `;
      cuerpoTabla.appendChild(fila);
    });

    function borrarDatos() {
      if (confirm("Â¿Seguro que deseas borrar todas las estadÃ­sticas?")) {
        localStorage.removeItem("estadisticas");
        localStorage.removeItem("respuestasEncuesta");
        location.reload();
      }
    }
  </script>

</body>
</html>
