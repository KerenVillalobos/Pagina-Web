<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estad√≠sticas del Sitio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1b5e20;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e8f5e9;
    }
    .volver {
      display: block;
      margin: 20px auto;
      width: fit-content;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
    }
    .volver:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Estad√≠sticas del Sitio</h1>
    <p>Consulta las visitas y respuestas de la encuesta</p>
  </header>

  <main>
    <h2>üëÄ Visitas a las Noticias</h2>
    <table id="tablaVisitas">
      <tr>
        <th>P√°gina</th>
        <th>Visitas registradas</th>
      </tr>
    </table>

    <h2>üó≥Ô∏è Resultados de la Encuesta</h2>
    <table id="tablaEncuesta">
      <tr>
        <th>Fecha</th>
        <th>¬øEs un problema grave?</th>
        <th>¬øParticipar√≠as en reforestaci√≥n?</th>
      </tr>
    </table>

    <h3 id="resumenEncuesta"></h3>

    <a href="index.html" class="volver">‚¨Ö Volver al inicio</a>
  </main>

  <script>
    // === Mostrar visitas guardadas ===
    const data = JSON.parse(localStorage.getItem("estadisticas")) || {};
    const tablaVisitas = document.getElementById("tablaVisitas");

    if (Object.keys(data).length === 0) {
      const fila = tablaVisitas.insertRow();
      fila.innerHTML = "<td colspan='2'>A√∫n no hay visitas registradas.</td>";
    } else {
      for (const [pagina, visitas] of Object.entries(data)) {
        const fila = tablaVisitas.insertRow();
        const nombre = pagina === "noticia1" ? "Noticia 1: Deforestaci√≥n en los cerros"
                      : pagina === "noticia2" ? "Noticia 2: Reforestaci√≥n en La Herrera"
                      : pagina;
        fila.innerHTML = `<td>${nombre}</td><td>${visitas}</td>`;
      }
    }

    // === Mostrar respuestas de encuesta ===
    const respuestas = JSON.parse(localStorage.getItem("respuestasEncuesta")) || [];
    const tablaEncuesta = document.getElementById("tablaEncuesta");

    if (respuestas.length === 0) {
      const fila = tablaEncuesta.insertRow();
      fila.innerHTML = "<td colspan='3'>A√∫n no hay respuestas.</td>";
    } else {
      respuestas.forEach(r => {
        const fila = tablaEncuesta.insertRow();
        fila.innerHTML = `<td>${r.fecha}</td><td>${r.p1}</td><td>${r.p2}</td>`;
      });
    }

    // === Resumen general ===
    const resumen = document.getElementById("resumenEncuesta");
    if (respuestas.length > 0) {
      const total = respuestas.length;
      const si = respuestas.filter(r => r.p1 === "S√≠").length;
      const no = respuestas.filter(r => r.p1 === "No").length;
      const talVez = respuestas.filter(r => r.p1 === "No estoy seguro").length;

      resumen.textContent = `üìà Total de respuestas: ${total} | S√≠: ${si}, No: ${no}, No estoy seguro: ${talVez}`;
    }
  </script>
</body>
</html>
