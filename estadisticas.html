<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstadÃ­sticas del Sitio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    canvas {
      margin: 40px auto;
      display: block;
      max-width: 700px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š EstadÃ­sticas de InteracciÃ³n</h1>
    <p>Visitas, lecturas y encuestas registradas localmente</p>
  </header>

  <main>
    <h2 style="text-align:center;">Resumen General</h2>
    <canvas id="graficaGeneral"></canvas>

    <h2 style="text-align:center;">Datos en Detalle</h2>
    <table id="tablaDatos">
      <thead>
        <tr>
          <th>Elemento</th>
          <th>Interacciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se llenan con JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 Noticias Ambientales FacatativÃ¡ | EstadÃ­sticas interactivas ðŸŒ¿
  </footer>

  <script>
    // --- Cargar estadÃ­sticas desde localStorage ---
    const data = JSON.parse(localStorage.getItem("estadisticas")) || {};

    // --- Asegurar que existan los campos ---
    const stats = {
      noticia1: data.noticia1 || 0,
      noticia2: data.noticia2 || 0,
      folleto: data.folleto || 0,
      encuestaFolleto: data.encuestaFolleto || 0
    };

    // --- Llenar tabla ---
    const tbody = document.querySelector("#tablaDatos tbody");
    Object.entries(stats).forEach(([clave, valor]) => {
      const fila = document.createElement("tr");
      const nombre = {
        noticia1: "Visitas a Noticia 1",
        noticia2: "Visitas a Noticia 2",
        folleto: "Visitas al Folleto Digital",
        encuestaFolleto: "Encuestas del Folleto"
      }[clave] || clave;

      fila.innerHTML = `<td>${nombre}</td><td>${valor}</td>`;
      tbody.appendChild(fila);
    });

    // --- Crear grÃ¡fico ---
    const ctx = document.getElementById("graficaGeneral").getContext("2d");
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Noticia 1", "Noticia 2", "Folleto", "Encuestas Folleto"],
        datasets: [{
          label: 'NÃºmero de Interacciones',
          data: [stats.noticia1, stats.noticia2, stats.folleto, stats.encuestaFolleto],
          backgroundColor: [
            'rgba(46, 125, 50, 0.6)',
            'rgba(76, 175, 80, 0.6)',
            'rgba(139, 195, 74, 0.6)',
            'rgba(205, 220, 57, 0.6)'
          ],
          borderColor: [
            'rgba(46, 125, 50, 1)',
            'rgba(76, 175, 80, 1)',
            'rgba(139, 195, 74, 1)',
            'rgba(205, 220, 57, 1)'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: "Cantidad de Interacciones" }
          }
        },
        plugins: {
          legend: { display: true, position: 'bottom' }
        }
      }
    });
  </script>

</body>
</html>
