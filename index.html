<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias y Encuesta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    select, input[type="submit"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <h1>Noticias del día</h1>

  <section id="noticia1">
    <h2>Noticia 1</h2>
    <p>El contenido de la primera noticia va aquí...</p>
    <button onclick="registrarVisita('noticia1')">Leer Noticia</button>
  </section>

  <section id="noticia2">
    <h2>Noticia 2</h2>
    <p>El contenido de la segunda noticia va aquí...</p>
    <button onclick="registrarVisita('noticia2')">Leer Noticia</button>
  </section>

  <section id="encuesta">
    <h2>Encuesta de Opinión</h2>
    <form id="formEncuesta">
      <label for="pregunta1">¿Lees noticias frecuentemente?</label>
      <select id="pregunta1" required>
        <option value="">Selecciona...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
        <option value="A veces">A veces</option>
      </select>

      <label for="pregunta2">¿Qué tipo de noticias te interesan más?</label>
      <select id="pregunta2" required>
        <option value="">Selecciona...</option>
        <option value="Deportes">Deportes</option>
        <option value="Política">Política</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Entretenimiento">Entretenimiento</option>
      </select>

      <input type="submit" value="Enviar respuestas">
    </form>
  </section>

  <script>
    // --- Registrar visitas a noticias ---
    function registrarVisita(tipo) {
      const data = JSON.parse(localStorage.getItem("estadisticas")) || {};
      data[tipo] = (data[tipo] || 0) + 1;
      localStorage.setItem("estadisticas", JSON.stringify(data));
      alert("✅ Se registró tu lectura de " + tipo);
    }

    // --- Guardar respuestas de encuesta localmente ---
    const form = document.getElementById("formEncuesta");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const p1 = document.getElementById("pregunta1").value;
      const p2 = document.getElementById("pregunta2").value;

      if (!p1 || !p2) {
        alert("⚠️ Por favor responde todas las preguntas antes de enviar.");
        return;
      }

      const respuestas = JSON.parse(localStorage.getItem("respuestasEncuesta")) || [];
      respuestas.push({ p1, p2, fecha: new Date().toLocaleString() });
      localStorage.setItem("respuestasEncuesta", JSON.stringify(respuestas));

      const data = JSON.parse(localStorage.getItem("estadisticas")) || {};
      data.encuesta = (data.encuesta || 0) + 1;
      localStorage.setItem("estadisticas", JSON.stringify(data));

      alert("✅ ¡Gracias por participar en la encuesta!");
      form.reset();
    });
  </script>
</body>
</html>
